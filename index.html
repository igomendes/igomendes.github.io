    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            background: #000000;
            color: white;
            padding: 1rem;
        }

        nav {
            background: #ff0000;

        nav ul {

        }

        .newsletter {
            margin: 1rem 0;
        }

        .newsletter input {
            padding: 0.5rem;
            margin-right: 0.5rem;
        }

        .newsletter button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .newsletter button:hover {
            background: #cc0000;
        }

        #dolar {
            font-weight: bold;
        }

        .profile-photo {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
